<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Smart Alarm Clock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-purple: #bf00ff;
            --neon-green: #39ff14;
            --neon-yellow: #ffea00;
            --cyber-blue: #0affff;
            --dark-bg: #0a0015;
            --deep-purple: #1a0033;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes neon-pulse {
            0%, 100% { 
                text-shadow: 
                    0 0 5px var(--neon-cyan),
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-pink);
            }
            50% { 
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-pink),
                    0 0 120px var(--neon-pink);
            }
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes chromatic {
            0% { text-shadow: -2px 0 var(--neon-pink), 2px 0 var(--neon-cyan); }
            50% { text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--neon-cyan); }
            100% { text-shadow: -2px 0 var(--neon-pink), 2px 0 var(--neon-cyan); }
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, 
                var(--dark-bg) 0%, 
                var(--deep-purple) 50%, 
                #1a0040 100%);
            background-size: 200% 200%;
            animation: holographic 10s ease infinite;
            color: var(--neon-cyan);
            overflow-x: hidden;
            position: relative;
        }

        /* Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--neon-cyan), transparent);
            animation: scanline 8s linear infinite;
            opacity: 0.1;
            z-index: 99999;
            pointer-events: none;
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--neon-purple) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-purple) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        body.night-mode { 
            filter: none; /* Remove the old dim filter */
        }

        /* ===== E-INK DISPLAY MODE (DARK) ===== */
        body.night-mode {
            background: #000000 !important;
            color: #ffffff !important;
        }

        /* Hide all effects in e-ink mode */
        body.night-mode .crt-scanlines,
        body.night-mode .crt-flicker,
        body.night-mode #data-particles,
        body.night-mode #weather-effects,
        body.night-mode #carrot-layer,
        body.night-mode .glass-overlay-panel,
        body.night-mode .cyber-corners,
        body.night-mode .corner-br {
            display: none !important;
        }

        /* E-ink background */
        body.night-mode::before,
        body.night-mode::after {
            display: none;
        }

        body.night-mode {
            background: #0a0a0a !important;
        }

        /* Container - clean dark look */
        body.night-mode .container {
            background: #000000 !important;
            border: 3px solid #ffffff !important;
            box-shadow: 0 2px 8px rgba(255,255,255,0.1) !important;
            animation: none !important;
        }

        body.night-mode .container::before,
        body.night-mode .container::after {
            display: none;
        }

        /* Time Header - Bold white text */
        body.night-mode .time-header {
            background: #000000 !important;
            border-bottom: 3px solid #ffffff !important;
            box-shadow: none !important;
            backdrop-filter: none !important;
        }

        body.night-mode .time-header::before,
        body.night-mode .time-header::after {
            display: none !important;
        }

        body.night-mode .time-display {
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            filter: none !important;
            animation: none !important;
            text-shadow: none !important;
            font-weight: 900 !important;
        }

        body.night-mode .time-display::before,
        body.night-mode .time-display::after {
            display: none !important;
        }

        body.night-mode .date-display {
            color: #cccccc !important;
            text-shadow: none !important;
            font-weight: 600 !important;
        }

        /* Weather Section */
        body.night-mode .weather-section {
            background: #0a0a0a !important;
            border-bottom: 2px solid #ffffff !important;
            backdrop-filter: none !important;
        }

        body.night-mode .weather-section::before,
        body.night-mode .weather-section::after {
            display: none !important;
        }

        body.night-mode .weather-icon {
            filter: grayscale(1) contrast(1.2) invert(1) !important;
            animation: none !important;
        }

        body.night-mode .current-temp {
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            text-shadow: none !important;
            font-weight: 900 !important;
        }

        body.night-mode .weather-desc {
            color: #cccccc !important;
            font-weight: 600 !important;
        }

        /* Financial Section */
        body.night-mode .financial-section {
            background: #000000 !important;
            border-bottom: 2px solid #ffffff !important;
            border-left: 5px solid #ffffff !important;
            backdrop-filter: none !important;
            box-shadow: none !important;
        }

        body.night-mode .financial-section::before,
        body.night-mode .financial-section::after {
            display: none !important;
        }

        body.night-mode .financial-row {
            color: #ffffff !important;
            text-shadow: none !important;
            font-weight: 700 !important;
        }

        /* Forecast Cards */
        body.night-mode #five-day-forecast {
            background: #0a0a0a !important;
        }

        body.night-mode #five-day-forecast::after {
            display: none !important;
        }

        body.night-mode .forecast-day {
            background: #000000 !important;
            border: 2px solid #ffffff !important;
            box-shadow: 0 1px 3px rgba(255,255,255,0.2) !important;
            animation: none !important;
        }

        body.night-mode .forecast-day::before {
            display: none !important;
        }

        body.night-mode .forecast-icon img {
            filter: grayscale(1) contrast(1.3) invert(1) !important;
        }

        body.night-mode .forecast-text {
            color: #ffffff !important;
            font-weight: 700 !important;
        }

        /* Radar */
        body.night-mode #radar-container {
            border: 3px solid #ffffff !important;
            background: #000000 !important;
            box-shadow: none !important;
        }

        body.night-mode #radar-container::before {
            color: #ffffff !important;
            background: #000000 !important;
            border: 2px solid #ffffff !important;
            text-shadow: none !important;
        }

        body.night-mode #radar-map {
            filter: grayscale(1) contrast(1.5) invert(1) !important;
        }

        body.night-mode #radar-timestamp {
            background: #000000 !important;
            border: 2px solid #ffffff !important;
            color: #ffffff !important;
            text-shadow: none !important;
        }

        /* Control Buttons - Simple white outlines */
        body.night-mode .control-btn {
            background: #000000 !important;
            border: 2px solid #ffffff !important;
            box-shadow: 0 1px 2px rgba(255,255,255,0.2) !important;
            filter: grayscale(1) invert(1) !important;
            background-image: none !important;
        }

        body.night-mode .control-btn::before {
            display: none !important;
        }

        body.night-mode .control-btn:hover {
            background: #1a1a1a !important;
            transform: scale(1.05) !important;
            box-shadow: 0 2px 4px rgba(255,255,255,0.3) !important;
        }

        body.night-mode .bottom-controls .control-btn {
            background: #000000 !important;
            border: 2px solid #ffffff !important;
        }

        /* Companions - Grayscale Inverted */
        body.night-mode #animal-companion,
        body.night-mode #bunny-companion,
        body.night-mode #dog-companion {
            filter: grayscale(1) contrast(1.2) invert(1) !important;
        }

        body.night-mode .animal-message,
        body.night-mode .bunny-message,
        body.night-mode .dog-message {
            background: #000000 !important;
            color: #ffffff !important;
            border: 2px solid #ffffff !important;
            box-shadow: 0 2px 4px rgba(255,255,255,0.2) !important;
        }

        /* Modals */
        body.night-mode .modal {
            background: rgba(0, 0, 0, 0.95) !important;
        }

        body.night-mode .modal-content {
            background: #000000 !important;
            border: 3px solid #ffffff !important;
            box-shadow: 0 4px 8px rgba(255,255,255,0.2) !important;
            backdrop-filter: none !important;
        }

        body.night-mode .modal-header {
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            color: #ffffff !important;
            text-shadow: none !important;
        }

        body.night-mode .form-label {
            color: #ffffff !important;
        }

        body.night-mode .form-input {
            background: #0a0a0a !important;
            border: 2px solid #ffffff !important;
            color: #ffffff !important;
        }

        body.night-mode .form-input::placeholder {
            color: #666666 !important;
        }

        body.night-mode .btn-primary {
            background: #ffffff !important;
            color: #000000 !important;
            border: 2px solid #ffffff !important;
            box-shadow: none !important;
        }

        body.night-mode .btn-primary:hover {
            background: #e0e0e0 !important;
        }

        body.night-mode .btn-secondary {
            background: #000000 !important;
            color: #ffffff !important;
            border: 2px solid #ffffff !important;
            box-shadow: none !important;
        }

        body.night-mode .btn-secondary:hover {
            background: #1a1a1a !important;
        }

        /* News Ticker */
        body.night-mode #news-ticker {
            background: #ffffff !important;
            color: #000000 !important;
            border-top: 2px solid #ffffff !important;
            border-bottom: 2px solid #ffffff !important;
        }

        body.night-mode #news-items {
            color: #000000 !important;
        }

        /* Alerts */
        body.night-mode #weatherAlerts {
            background: #0a0a0a !important;
        }

        body.night-mode .alert {
            background: #000000 !important;
            border: 2px solid #ffffff !important;
            border-left: 5px solid #ffffff !important;
            color: #ffffff !important;
            box-shadow: none !important;
            animation: none !important;
        }

        /* Scrollbar */
        body.night-mode .content-wrapper::-webkit-scrollbar-thumb {
            background: #ffffff !important;
            box-shadow: none !important;
        }

        body.night-mode .content-wrapper::-webkit-scrollbar-track {
            background: #1a1a1a !important;
        }

        /* E-ink texture overlay - inverted */
        body.night-mode::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(255,255,255,0.01) 1px,
                    rgba(255,255,255,0.01) 2px
                );
            pointer-events: none;
            z-index: 99999;
            opacity: 0.3;
            display: block;
        }

        /* Games in dark mode */
        body.night-mode #tetris-wrapper,
        body.night-mode #wolf3d-wrapper {
            border-color: #ffffff !important;
        }

        body.night-mode #tetris-canvas {
            border-color: #ffffff !important;
        }

        /* Weather Effects Container */
        #weather-effects {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9999;
            overflow: hidden;
        }

        .rain-layer, .snow-layer, .wind-layer {
            position: absolute; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-repeat: repeat;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s;
            filter: hue-rotate(180deg) saturate(200%);
        }

        @keyframes rainFall {
            0% { background-position: 0 0; }
            100% { background-position: 0 500px; }
        }

        @keyframes snowFall {
            0% { background-position: 0 0; }
            100% { background-position: 200px 1000px; }
        }

        @keyframes windBlow {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* Main Container - 480x800 Portrait */
        .container {
            width: 800px;
            height: 480px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr;
            grid-template-rows: auto 1fr 70px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 20px var(--neon-purple),
                inset 0 0 100px rgba(191, 0, 255, 0.1);
        }

        .content-wrapper {
            grid-column: 1 / -1;
            grid-row: 2;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            display: grid;
            grid-template-columns: 450px 1fr;
            grid-template-rows: 1fr;
            gap: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-pink) transparent;
        }

        /* LEFT COLUMN - MASSIVE TIME */
        .time-header {
            grid-column: 1;
            grid-row: 1;
            background: linear-gradient(135deg, 
                rgba(191, 0, 255, 0.3) 0%, 
                rgba(0, 245, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 2px solid var(--neon-purple);
            box-shadow: 5px 0 30px rgba(191, 0, 255, 0.5);
        }

        /* RIGHT COLUMN - Content Stack */
        .right-column {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 12px;
            gap: 12px;
        }

        .content-wrapper::-webkit-scrollbar {
            width: 4px;
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-pink), var(--neon-cyan));
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .content-wrapper::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Time Header */
        .time-header {
            background: linear-gradient(135deg, 
                rgba(191, 0, 255, 0.3) 0%, 
                rgba(0, 245, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            padding: 15px;
            text-align: center;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(191, 0, 255, 0.5);
        }

        .time-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                var(--neon-pink), 
                transparent);
        }

        .time-display {
            font-family: 'Orbitron', monospace;
            font-size: 68px;
            font-weight: 900;
            letter-spacing: 4px;
            line-height: 1;
            background: linear-gradient(45deg, 
                var(--neon-cyan), 
                var(--neon-pink), 
                var(--neon-yellow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holographic 3s ease infinite;
            filter: drop-shadow(0 0 20px var(--neon-cyan));
            min-height: 68px;
            display: inline-block;
        }

        .date-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            margin-top: 12px;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            text-shadow: 0 0 15px var(--neon-green);
        }

        /* Control Buttons - Compact Grid */
        .controls {
            grid-row: 1;
            display: grid;
            grid-template-columns: repeat(4, 34px);
            grid-template-rows: 34px;
            gap: 6px;
            padding: 8px;
            align-items: center;
            z-index: 200;
        }

        .controls.left { 
            grid-column: 1;
            justify-self: start;
        }
        
        .controls.right { 
            grid-column: 2;
            justify-self: end;
        }

        /* ===== ALARM CLOCK MODAL ===== */
        #alarm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #alarm-modal.active { display: flex; }

        .alarm-modal-content {
            background: linear-gradient(135deg, 
                rgba(191, 0, 255, 0.2) 0%, 
                rgba(0, 245, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 50px rgba(191, 0, 255, 0.5),
                inset 0 0 50px rgba(0, 245, 255, 0.1);
        }

        .alarm-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .alarm-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .alarm-item:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .alarm-time {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            font-weight: 700;
        }

        .alarm-label {
            font-size: 12px;
            color: var(--neon-green);
            margin-top: 3px;
        }

        .alarm-toggle {
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--neon-cyan);
        }

        .alarm-toggle.active {
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .alarm-toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .alarm-toggle.active::after {
            left: 26px;
        }

        .alarm-delete {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .alarm-delete:hover {
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .alarm-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .alarm-input-group input[type="time"] {
            flex: 2;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            padding: 10px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 16px;
        }

        .alarm-input-group input[type="text"] {
            flex: 3;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            padding: 10px;
            color: var(--neon-cyan);
            font-family: 'Rajdhani', sans-serif;
        }

        .alarm-input-group input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        /* Alarm Ringing Overlay */
        #alarm-ringing {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100000;
            justify-content: center;
            align-items: center;
            animation: alarm-pulse 1s ease-in-out infinite;
        }

        #alarm-ringing.active { display: flex; }

        @keyframes alarm-pulse {
            0%, 100% { 
                background: rgba(0, 0, 0, 0.95); 
            }
            50% { 
                background: rgba(191, 0, 255, 0.3); 
            }
        }

        .alarm-ringing-content {
            text-align: center;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alarm-ringing-time {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            color: var(--neon-pink);
            text-shadow: 0 0 40px var(--neon-pink);
            margin-bottom: 20px;
            animation: neon-pulse 1s ease-in-out infinite;
        }

        .alarm-ringing-label {
            font-size: 24px;
            color: var(--neon-cyan);

            border-radius: 5px;
            animation: legMove 0.5s infinite;

            0%, 100% { transform: translateY(0) rotate(0deg); }

            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            92%, 98% { opacity: 0; }
        }

            width: 40px;
            height: 25px;

            position: absolute;
            width: 100%;
            top: 10px;
            display: flex;
            justify-content: space-around;
            padding: 0 12px;
        }

        .dog-eye {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        .dog-nose {
            position: absolute;
            width: 10px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dog-message {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neon-pink);
            color: #000;
            padding: 6px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 0 20px var(--neon-pink);
            white-space: nowrap;
        }

        #dog-companion:hover .dog-message {
            opacity: 1;
        }

        /* Companion Animations */
        @keyframes roam {
            0% { left: 0; }
            100% { left: calc(40% - 100px); }
        }

        @keyframes bunny-roam {
            0% { left: 150px; }
            100% { left: calc(50% - 50px); }
        }

        @keyframes dog-roam {
            0% { right: 0; }
            100% { right: calc(40% - 100px); }
        }

        /* Treat Emoji Animation */
        @keyframes floatTreat {
            0% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-30px) scale(1.2);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-60px) scale(0.5);
            }
        }

        .treat-emoji {
            position: absolute;
            font-size: 32px;
            animation: floatTreat 2s ease-out forwards;
            pointer-events: none;
        }

        /* Happy States */
        .fox-happy .animal-body {
            animation: bounce 0.3s ease 6, walk 0.8s ease-in-out infinite, float 4s ease-in-out infinite;
        }

        .bunny-happy .bunny-body {
            animation: bounce 0.3s ease 6, bunny-hop 0.8s ease-in-out infinite, bunny-float 4s ease-in-out infinite;
        }

        .dog-happy .dog-body {
            animation: bounce 0.3s ease 6, dog-bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* Carrot Rain */
        #carrot-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9998;
        }

        .carrot {
            position: absolute;
            font-size: 20px;
            filter: hue-rotate(90deg) saturate(200%) drop-shadow(0 0 10px var(--neon-green));
        }

        @keyframes fall {
            to { top: 100vh; transform: rotate(360deg); }
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: linear-gradient(135deg, 
                rgba(191, 0, 255, 0.2) 0%, 
                rgba(0, 245, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 50px rgba(191, 0, 255, 0.5),
                inset 0 0 50px rgba(0, 245, 255, 0.1);
        }

        .modal-header {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 18px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--neon-cyan);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-input, select.form-input {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            color: var(--neon-cyan);
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus, select.form-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        .form-input::placeholder {
            color: rgba(0, 245, 255, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.8);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.5);
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Matrix Effect */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9997;
            display: none;
        }

        /* ===== 1. CRT SCAN LINES & EFFECTS ===== */
        .crt-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99997;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scanline-move 8s linear infinite;
        }

        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* CRT Flicker */
        .crt-flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99996;
            background: rgba(255, 255, 255, 0.02);
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* Chromatic Aberration on Clock */
        .time-display {
            font-family: 'Orbitron', monospace;
            font-size: 96px;
            font-weight: 900;
            letter-spacing: 8px;
            line-height: 1;
            background: linear-gradient(45deg, 
                var(--neon-cyan), 
                var(--neon-pink), 
                var(--neon-yellow));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holographic 3s ease infinite;
            filter: drop-shadow(0 0 30px var(--neon-cyan));
            min-height: 96px;
            display: inline-block;
            position: relative;
        }

        /* VHS Edge Distortion */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--neon-pink) 0%, 
                var(--neon-cyan) 50%, 
                var(--neon-yellow) 100%);
            opacity: 0.3;
            filter: blur(1px);
            z-index: 1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--neon-yellow) 0%, 
                var(--neon-cyan) 50%, 
                var(--neon-pink) 100%);
            opacity: 0.3;
            filter: blur(1px);
            z-index: 1;
        }

        /* ===== GLASS PANEL OVERLAY ===== */
        .glass-overlay-panel {
            position: absolute;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 5;
        }

        /* Light reflection streak on glass */
        .glass-overlay-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            border-radius: 15px 15px 0 0;
            pointer-events: none;
        }

        /* Subtle shine effect */
        .glass-overlay-panel::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 100%
            );
            animation: glass-shine 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glass-shine {
            0%, 100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* ===== 2. CYBERPUNK CORNER ACCENTS ===== */
        .cyber-corners {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .cyber-corners::before,
        .cyber-corners::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .cyber-corners::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-radius: 3px 0 0 0;
        }

        .cyber-corners::after {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 3px 0 0;
        }

        .time-header .cyber-corners::before,
        .time-header .cyber-corners::after {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            animation: corner-pulse 2s ease-in-out infinite;
        }

        .weather-section .cyber-corners::before,
        .weather-section .cyber-corners::after {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .financial-section .cyber-corners::before,
        .financial-section .cyber-corners::after {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        @keyframes corner-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Bottom corners */
        .time-header::before,
        .weather-section::before,
        .financial-section::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border: 2px solid;
            border-top: none;
            border-right: none;
            border-radius: 0 0 0 3px;
            z-index: 10;
            pointer-events: none;
        }

        .time-header::before {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .weather-section::before {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .financial-section::before {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* Right bottom corner - using a span we'll add via JS */
        .corner-br {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            border: 2px solid;
            border-top: none;
            border-left: none;
            border-radius: 0 0 3px 0;
            z-index: 10;
            pointer-events: none;
        }

        .time-header .corner-br {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .weather-section .corner-br {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .financial-section .corner-br {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* Apply glass panels to content sections */
        .time-header,
        .weather-section,
        .financial-section,
        #five-day-forecast,
        #radar-container.active {
            position: relative;
        }

        /* ===== 3. DATA STREAM PARTICLES ===== */
        #data-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .data-particle {
            position: absolute;
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.6;
            text-shadow: 0 0 5px var(--neon-cyan);
            animation: particle-float linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift));
                opacity: 0;
            }
        }

        .data-particle:nth-child(odd) {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .data-particle:nth-child(3n) {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Binary stream background */
        .binary-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--neon-cyan);
            opacity: 0.2;
            white-space: nowrap;
            animation: stream-flow 15s linear infinite;
        }

        @keyframes stream-flow {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100%); }
        }

        .time-header::after,
        .weather-section::after,
        .financial-section::after,
        #five-day-forecast::after,
        #radar-container.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.03) 100%
            );
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 1;
        }

        /* ===== 4. HOLOGRAPHIC BORDERS ===== */
        .time-header,
        .weather-section,
        .financial-section,
        #radar-container.active {
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        /* Animated holographic border */
        .time-header {
            background-image: 
                linear-gradient(var(--dark-bg), var(--dark-bg)),
                linear-gradient(90deg, 
                    var(--neon-pink) 0%,
                    var(--neon-cyan) 25%,
                    var(--neon-green) 50%,
                    var(--neon-yellow) 75%,
                    var(--neon-pink) 100%
                );
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
            animation: holo-rotate 6s linear infinite;
            background-size: 100% 100%, 400% 100%;
        }

        .weather-section {
            background-image: 
                linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0)),
                linear-gradient(90deg, 
                    var(--neon-yellow) 0%,
                    var(--neon-pink) 25%,
                    var(--neon-cyan) 50%,
                    var(--neon-green) 75%,
                    var(--neon-yellow) 100%
                );
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
            animation: holo-rotate 7s linear infinite;
            background-size: 100% 100%, 400% 100%;
        }

        .financial-section {
            background-image: 
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                linear-gradient(90deg, 
                    var(--neon-green) 0%,
                    var(--neon-cyan) 25%,
                    var(--neon-pink) 50%,
                    var(--neon-yellow) 75%,
                    var(--neon-green) 100%
                );
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
            animation: holo-rotate 8s linear infinite;
            background-size: 100% 100%, 400% 100%;
        }

        @keyframes holo-rotate {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 0% 0%, 400% 0%; }
        }

        /* Holographic shimmer on forecast cards */
        .forecast-day {
            border: 2px solid transparent;
            background-image: 
                linear-gradient(rgba(191, 0, 255, 0.2), rgba(0, 245, 255, 0.2)),
                linear-gradient(135deg, 
                    var(--neon-purple) 0%,
                    var(--neon-cyan) 50%,
                    var(--neon-pink) 100%
                );
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
            position: relative;
        }

        .forecast-day::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                var(--neon-pink), 
                var(--neon-cyan), 
                var(--neon-yellow), 
                var(--neon-green));
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .forecast-day:hover::before {
            opacity: 0.6;
            animation: holo-spin 2s linear infinite;
        }

        @keyframes holo-spin {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Iridescent effect on control buttons */
        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                linear-gradient(135deg, 
                    var(--neon-cyan), 
                    var(--neon-pink), 
                    var(--neon-yellow));
            background-origin: padding-box, border-box;
            background-clip: padding-box, border-box;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Ensure content stays above glass overlay */
        .time-display,
        .date-display,
        .weather-icon,
        .weather-info,
        .financial-row,
        .forecast-day,
        #radar-map {
            position: relative;
            z-index: 2;
        }

        /* Games */
        #tetris-wrapper, #wolf3d-wrapper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border-radius: 15px;
            padding: 15px;
            z-index: 10002;
            border: 3px solid var(--neon-purple);
            box-shadow: 
                0 0 50px rgba(191, 0, 255, 0.8),
                inset 0 0 30px rgba(0, 245, 255, 0.2);
        }

        #tetris-wrapper.tetris-active,
        #wolf3d-wrapper.active {
            display: block;
            animation: glitch 0.3s;
        }

        #tetris-canvas {
            display: block;
            margin: 0 auto;
            background: #000;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        #wolf3d-iframe {
            width: 640px;
            height: 480px;
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        /* Spotify Player - Optimized for Portrait */
        #spotifyPlayer {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 10px;
            width: 250px;
            height: 320px;
            z-index: 1000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(191, 0, 255, 0.8),
                inset 0 0 20px rgba(0, 245, 255, 0.2);
            border: 2px solid var(--neon-purple);
        }

        #spotifyIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #spotifyStopButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--neon-pink);
            color: #000;
            font-weight: bold;
        }

    <script>
        // Configuration
        const CONFIG = {
            WEATHER_API_KEY: 'c8e85b9c5cd854c7aac3bb9042e0801b',

            DEFAULT_ZONE: 'MOZ070'
        };

        let currentZip = CONFIG.DEFAULT_ZIP;
        let currentStockSymbol = CONFIG.DEFAULT_STOCK;
        let hourFormat = localStorage.getItem('hourFormat') || '12';
        let manualNightOverride = null;
        let radarActive = false;
        let radarMap = null;
        let radarLayer = null;
        let radarCoordinates = { lat: 38.6270, lng: -90.1994 };
        let carrotInterval = null;
        let matrixInterval = null;

        // DOM Elements
        const elements = {
            time: $('#time'),
            date: $('#date'),
            btcPrice: $('#btcprice'),
            stockData: $('#stockData'),
            weatherAlerts: $('#weatherAlerts'),
            currentTemp: $('#currentTemp'),
            currentDesc: $('#weatherDesc'),
            currentIcon: $('#weatherIcon'),
            radarTimestamp: $('#radar-timestamp')
        };

        // Utility Functions
        async function fetchWithRetry(url, options = {}, retries = 3) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, 2000));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        // Weather Functions
        async function fetchWeather() {
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?zip=${currentZip},US&appid=${CONFIG.WEATHER_API_KEY}&units=imperial`;
                const data = await fetchWithRetry(url);
                
                const temp = Math.round(data.main.temp);
                const desc = data.weather[0].description;
                const icon = data.weather[0].icon;
                
                elements.currentTemp.text(`${temp}F`);
                elements.currentDesc.text(desc);
                elements.currentIcon.html(`<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" style="width:42px;height:42px;">`);
                
                // Weather effects
                applyWeatherEffects(desc);
                
                // Update radar location
                if (data.coord) {
                    updateRadarLocation(data.coord.lat, data.coord.lon);
                }
            } catch (error) {
                console.error('Weather fetch failed:', error);
                elements.currentTemp.text('N/A');
                elements.currentDesc.text('Unavailable');
            }
        }

        function applyWeatherEffects(desc) {
            const container = document.getElementById('weather-effects');
            if (!container) return;
            
            const d = desc.toLowerCase();
            
            // Clear existing layers
            container.innerHTML = '';
            
            if (d.includes('rain') || d.includes('drizzle')) {
                const rain = document.createElement('div');
                rain.className = 'rain-layer';
                rain.style.backgroundImage = "url('https://velle999.github.io/BTC-Weather-Radar/assets/effects/rain.png')";
                rain.style.animation = 'rainFall 0.8s linear infinite';
                rain.style.opacity = '0.6';
                container.appendChild(rain);
            } else if (d.includes('snow')) {
                const snow = document.createElement('div');
                snow.className = 'snow-layer';
                snow.style.backgroundImage = "url('https://velle999.github.io/BTC-Weather-Radar/assets/effects/snow.png')";
                snow.style.animation = 'snowFall 3s linear infinite';
                snow.style.opacity = '0.7';
                container.appendChild(snow);
            } else if (d.includes('thunder') || d.includes('storm')) {
                flashLightning();
            }
        }

        function flashLightning() {
            const flash = document.createElement('div');
            flash.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;opacity:0.8;z-index:10000;pointer-events:none;';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 150);
        }

        // Forecast
        async function fetchForecast() {
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?zip=${currentZip},US&appid=${CONFIG.WEATHER_API_KEY}&units=imperial`;
                const data = await fetchWithRetry(url);
                
                const container = $('#five-day-forecast');
                container.empty();
                
                const forecasts = data.list.filter(item => item.dt_txt.includes('12:00:00')).slice(0, 5);
                forecasts.forEach(f => {
                    const day = moment(f.dt_txt).format('ddd');
                    const icon = f.weather[0].icon;
                    const temp = Math.round(f.main.temp_max);
                    container.append(`
                        <div class="forecast-day">
                            <div class="forecast-icon">
                                <img src="https://openweathermap.org/img/wn/${icon}.png" alt="">
                            </div>
                            <div class="forecast-text">${day}: ${temp}F</div>
                        </div>
                    `);
                });
            } catch (error) {
                console.error('Forecast failed:', error);
            }
        }

        // Stock Data
        async function fetchStockData() {
            try {
                console.log(` Fetching stock data for ${currentStockSymbol}...`);
                
                // Try AlphaVantage first
                try {
                    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${currentStockSymbol}&apikey=${CONFIG.STOCK_API_KEY}`;
                    const data = await fetchWithRetry(url);
                    console.log('AlphaVantage response:', data);
                    
                    const quote = data["Global Quote"];
                    
                    if (quote && quote["05. price"]) {
                        const price = parseFloat(quote["05. price"]).toFixed(2);
                        const change = parseFloat(quote["09. change"] || 0).toFixed(2);
                        const changePct = parseFloat(quote["10. change percent"]?.replace('%', '') || 0).toFixed(2);
                        const color = parseFloat(change) >= 0 ? '#4CAF50' : '#F44336';
                        
                        elements.stockData.html(`
                            ${currentStockSymbol}: $${price} 
                            <span style="color:${color}">(${parseFloat(change) >= 0 ? '+' : ''}${change})</span>
                        `);
                        return;
                    }
                } catch (avError) {
                    console.log('AlphaVantage failed, trying Yahoo Finance fallback...', avError);
                }
                
                // Fallback to Yahoo Finance
                const yahooUrl = `${CONFIG.CORS_PROXY}https://query1.finance.yahoo.com/v8/finance/chart/${currentStockSymbol}`;
                const yahooResponse = await fetch(yahooUrl);
                const yahooData = await yahooResponse.json();
                console.log('Yahoo Finance response:', yahooData);
                
                const result = yahooData.chart?.result?.[0];
                
                if (result && result.meta && result.meta.regularMarketPrice) {
                    const price = result.meta.regularMarketPrice;
                    const prevClose = result.meta.chartPreviousClose || result.meta.previousClose || price;
                    const change = price - prevClose;
                    const changePct = ((price / prevClose - 1) * 100);
                    const color = change >= 0 ? '#4CAF50' : '#F44336';
                    
                    elements.stockData.html(`
                        ${currentStockSymbol}: $${price.toFixed(2)} 
                        <span style="color:${color}">(${change >= 0 ? '+' : ''}${change.toFixed(2)})</span>
                        <small style="opacity:0.7"> Yahoo</small>
                    `);
                } else {
                    throw new Error('No valid data from Yahoo Finance');
                }
                
            } catch (error) {
                console.error(' Stock fetch completely failed:', error);
                elements.stockData.html(`${currentStockSymbol}: <span style="color:#ff6b6b;">Unavailable</span>`);
                
                // Retry after delay
                setTimeout(fetchStockData, 30000);
            }
        }

        // Bitcoin
        async function fetchBitcoinPrice() {
            try {
                const data = await fetchWithRetry('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                if (data.bitcoin && data.bitcoin.usd) {
                    elements.btcPrice.text(`BTC: $${data.bitcoin.usd.toLocaleString()}`);
                }
            } catch (error) {
                console.error('Bitcoin fetch failed:', error);
            }

        // Radar
        function initRadar() {
            // Don't set active by default - only when user clicks
            
            const leafletScript = document.createElement('script');
            leafletScript.src = 'https://unpkg.com/leaflet@1.7.1/dist/leaflet.js';
            leafletScript.onload = setupRadarMap;
            document.head.appendChild(leafletScript);
        }

        function setupRadarMap() {
            try {
                console.log('Setting up radar map with coordinates:', radarCoordinates);
                
                if (!radarCoordinates.lat || !radarCoordinates.lng) {
                    console.error('Invalid coordinates:', radarCoordinates);
                    elements.radarTimestamp.text('ERROR: Invalid location');
                    return;
                }
                
                radarMap = L.map('radar-map', {
                    attributionControl: false,
                    zoomControl: false,
                    dragging: false
                }).setView([radarCoordinates.lat, radarCoordinates.lng], 8);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(radarMap);
                
                // Mark as active and load data
                radarActive = true;
                $('#radar-container').addClass('active');
                loadRadarData();
                console.log(' Radar initialized successfully');
            } catch (error) {
                console.error(' Radar setup failed:', error);
                elements.radarTimestamp.text('RADAR INIT FAILED');
            }
        }

        async function loadRadarData() {
            if (!radarActive || !radarMap) return;
            try {
                const data = await fetchWithRetry('https://api.rainviewer.com/public/weather-maps.json');
                if (data.radar && data.radar.past && data.radar.past.length) {
                    const latest = data.radar.past[data.radar.past.length - 1];
                    const url = `https://tilecache.rainviewer.com${latest.path}/256/{z}/{x}/{y}/2/1_1.png`;
                    
                    if (radarLayer) radarMap.removeLayer(radarLayer);
                    radarLayer = L.tileLayer(url, { opacity: 0.7 });
                    radarLayer.addTo(radarMap);
                    
                    const timestamp = new Date(latest.time * 1000).toLocaleTimeString();
                    elements.radarTimestamp.text(`SCAN: ${timestamp}`);
                }
            } catch (error) {
                console.error('Radar failed:', error);
                elements.radarTimestamp.text('RADAR OFFLINE');
            }
        }

        function updateRadarLocation(lat, lon) {
            radarCoordinates = { lat, lng: lon }; // Use 'lng' to match initial format
            if (radarMap) {
                radarMap.setView([lat, lon], 8);
                loadRadarData();
            }
        }

        // News
        async function fetchNewsHeadlines() {
            try {
                const response = await fetch(`${CONFIG.CORS_PROXY}https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en`);
                const xmlText = await response.text();
                const parsed = new DOMParser().parseFromString(xmlText, 'text/xml');
                const items = parsed.querySelectorAll('item');
                
                const headlines = Array.from(items).slice(0, 10).map(item => {
                    const titleEl = item.querySelector('title');
                    return titleEl ? titleEl.textContent : '';
                }).filter(Boolean);
                
                $('#news-items').html(headlines.join('  '));
            } catch (error) {
                console.error('News failed:', error);
            }
        }

            const now = moment();

            setTimeout(updateTime, 1000 - now.milliseconds());

        // Matrix Effect
        function toggleMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
                canvas.style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);
            
            matrixInterval = setInterval(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }, 50);
        }

        // Tetris Game Implementation
        const tetris = {
            canvas: null,
            ctx: null,
            grid: [],
            currentPiece: null,
            currentX: 0,
            currentY: 0,
            score: 0,
            gameLoop: null,
            dropCounter: 0,
            dropInterval: 1000,
            lastTime: 0,
            
            COLS: 10,
            ROWS: 20,
            BLOCK_SIZE: 30,
            
            SHAPES: [
                [[1,1,1,1]], // I
                [[1,1],[1,1]], // O
                [[0,1,0],[1,1,1]], // T
                [[1,0,0],[1,1,1]], // L
                [[0,0,1],[1,1,1]], // J
                [[0,1,1],[1,1,0]], // S
                [[1,1,0],[0,1,1]]  // Z
            ],
            
            COLORS: ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'],
            
            init() {
                this.canvas = document.getElementById('tetris-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.grid = Array(this.ROWS).fill(null).map(() => Array(this.COLS).fill(0));
                this.score = 0;
                this.spawnPiece();
                this.lastTime = 0;
                this.dropCounter = 0;
            },
            
            spawnPiece() {
                const shapeIndex = Math.floor(Math.random() * this.SHAPES.length);
                this.currentPiece = {
                    shape: this.SHAPES[shapeIndex],
                    color: this.COLORS[shapeIndex]
                };
                this.currentX = Math.floor(this.COLS / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver();
                }
            },
            
            collision() {
                const shape = this.currentPiece.shape;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= this.COLS || newY >= this.ROWS) {
                                return true;
                            }
                            if (newY >= 0 && this.grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            },
            
            merge() {
                const shape = this.currentPiece.shape;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            this.grid[this.currentY + y][this.currentX + x] = this.currentPiece.color;
                        }
                    }
                }
            },
            
            rotate() {
                const shape = this.currentPiece.shape;
                const rotated = shape[0].map((_, i) => shape.map(row => row[i]).reverse());
                const previousShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = previousShape;
                }
            },
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                }
            },
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                }
            },
            
            moveDown() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.merge();
                    this.clearLines();
                    this.spawnPiece();
                }
                this.dropCounter = 0;
            },
            
            drop() {
                while (!this.collision()) {
                    this.currentY++;
                }
                this.currentY--;
                this.merge();
                this.clearLines();
                this.spawnPiece();
            },
            
            clearLines() {
                let linesCleared = 0;
                for (let y = this.ROWS - 1; y >= 0; y--) {
                    if (this.grid[y].every(cell => cell !== 0)) {
                        this.grid.splice(y, 1);
                        this.grid.unshift(Array(this.COLS).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                this.score += linesCleared * 100;
            },
            
            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                for (let y = 0; y < this.ROWS; y++) {
                    for (let x = 0; x < this.COLS; x++) {
                        if (this.grid[y][x]) {
                            this.ctx.fillStyle = this.grid[y][x];
                            this.ctx.fillRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, 
                                            this.BLOCK_SIZE - 1, this.BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // Draw current piece
                const shape = this.currentPiece.shape;
                this.ctx.fillStyle = this.currentPiece.color;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            this.ctx.fillRect((this.currentX + x) * this.BLOCK_SIZE, 
                                            (this.currentY + y) * this.BLOCK_SIZE,
                                            this.BLOCK_SIZE - 1, this.BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // Draw score
                this.ctx.fillStyle = '#FFF';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            },
            
            update(time = 0) {
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropCounter += deltaTime;
                
                if (this.dropCounter > this.dropInterval) {
                    this.moveDown();
                }
                
                this.draw();
                this.gameLoop = requestAnimationFrame((t) => this.update(t));
            },
            
            start() {
                this.init();
                this.update();
            },
            
            stop() {
                if (this.gameLoop) {
                    cancelAnimationFrame(this.gameLoop);
                    this.gameLoop = null;
                }
            },
            
            gameOver() {
                this.stop();
                alert(`Game Over! Score: ${this.score}`);
                this.start();
            }
        };
        
        // Tetris keyboard controls

                    break;

                    tetris.moveDown();
                    break;
                case 'ArrowUp':
                case 'x':
                    tetris.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    tetris.drop();
                    break;
            }
        });

        // Create floating data particles
        function createDataParticles() {
            const container = $('#data-particles');
            const particles = 30;
            const chars = ['0', '1', '01', '10', '001', '101', '', '', '', ''];
            
            for (let i = 0; i < particles; i++) {
                const particle = $('<div class="data-particle"></div>');
                const char = chars[Math.floor(Math.random() * chars.length)];
                const duration = 15 + Math.random() * 15; // 15-30s
                const delay = Math.random() * 10; // 0-10s
                const leftPos = Math.random() * 100; // 0-100%

                particle.text(char);
                particle.css({
                    left: leftPos + '%',
                    '--drift': drift + 'px',
                    animationDuration: duration + 's',
                    animationDelay: delay + 's'
