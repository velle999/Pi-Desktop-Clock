<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(180deg, #1a2332 0%, #0d1117 100%);
            color: white;
            overflow-x: hidden;
            transition: filter 0.5s ease;
        }

        body.night-mode { filter: brightness(70%); }

        /* Weather Effects Container */
        #weather-effects {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9999;
            overflow: hidden;
        }

        .rain-layer, .snow-layer, .wind-layer {
            position: absolute; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-repeat: repeat;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes rainFall {
            0% { background-position: 0 0; }
            100% { background-position: 0 500px; }
        }

        @keyframes snowFall {
            0% { background-position: 0 0; }
            100% { background-position: 200px 1000px; }
        }

        @keyframes windBlow {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* Main Container - 480x800 Portrait */
        .container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 60px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .content-wrapper::-webkit-scrollbar {
            width: 4px;
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        /* Time Header */
        .time-header {
            background: linear-gradient(180deg, #2d3b4e 0%, #1f2937 100%);
            padding: 50px 15px 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .time-display {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -1px;
            line-height: 1;
        }

        .date-display {
            font-size: 16px;
            margin-top: 6px;
            opacity: 0.9;
        }

        /* Control Buttons - Compact Grid */
        .controls {
            position: absolute;
            top: 8px;
            display: grid;
            grid-template-columns: repeat(2, 30px);
            gap: 5px;
        }

        .controls.left { left: 8px; }
        .controls.right { right: 8px; }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Weather Section - Compact */
        .weather-section {
            padding: 12px 15px;
            background: rgba(45, 59, 78, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .weather-icon { 
            font-size: 36px;
            flex-shrink: 0;
        }
        
        .weather-info { 
            flex: 1;
            min-width: 0;
        }

        .current-temp {
            font-size: 24px;
            font-weight: 700;
            color: #f59e0b;
            line-height: 1;
        }

        .weather-desc {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Financial Section - Compact */
        .financial-section {
            padding: 10px 15px;
            background: rgba(31, 41, 55, 0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .financial-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            line-height: 1.3;
        }

        .financial-row:last-child {
            margin-bottom: 0;
        }

        /* Radar Map - Adjusted Height */
        #radar-container {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        #radar-container.active {
            height: 180px;
        }

        #radar-map {
            width: 100%;
            height: 100%;
        }

        #radar-timestamp {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0,0,0,0.8);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 9px;
            z-index: 1000;

        /* Forecast - Compact */

            overflow-x: auto;

        /* Matrix Effect */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9997;

        /* Games */
        #tetris-wrapper, #wolf3d-wrapper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);

        }

        #wolf3d-iframe {

            border: none;

        /* Spotify Player - Optimized for Portrait */
        #spotifyPlayer {

            position: fixed;
            bottom: 60px;
            right: 10px;
            width: 250px;
            height: 320px;
            z-index: 1000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        }

        #spotifyIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Debug Panel - Adjusted for Portrait */
        #debug-panel {
            position: fixed;
            bottom: 60px;
            left: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.9);

            font-size: 9px;
            z-index: 99999;
            border-radius: 5px;
            font-family: monospace;
            max-width: 200px;

        }

        /* Bottom Controls - Compact Grid for Portrait */
        .bottom-controls {
            position: fixed;
            bottom: 8px;
            left: 50%;

            display: grid;
            grid-template-columns: repeat(4, 36px);

        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>

    <script>
        // Configuration
        const CONFIG = {
            WEATHER_API_KEY: 'c8e85b9c5cd854c7aac3bb9042e0801b',
            STOCK_API_KEY: localStorage.getItem('alphaVantageApiKey') || 'R83AYXIEJ0K71FUR',
            CORS_PROXY: 'https://api.allorigins.win/raw?url=',
            DEFAULT_ZIP: localStorage.getItem('weatherZip') || '63090',
            DEFAULT_STOCK: localStorage.getItem('stockSymbol') || 'NVDA',
            DEFAULT_ZONE: 'MOZ070'
        };

        let currentZip = CONFIG.DEFAULT_ZIP;
        let currentStockSymbol = CONFIG.DEFAULT_STOCK;
        let hourFormat = localStorage.getItem('hourFormat') || '12';
        let manualNightOverride = null;
        let radarActive = false;
        let radarMap = null;
        let radarLayer = null;
        let radarCoordinates = { lat: 38.6270, lng: -90.1994 };
        let carrotInterval = null;
        let matrixInterval = null;

        // DOM Elements
        const elements = {
            time: $('#time'),
            date: $('#date'),
            btcPrice: $('#btcprice'),
            stockData: $('#stockData'),
            weatherAlerts: $('#weatherAlerts'),
            currentTemp: $('#currentTemp'),
            currentDesc: $('#weatherDesc'),
            currentIcon: $('#weatherIcon'),
            radarTimestamp: $('#radar-timestamp')
        };

        // Utility Functions
        async function fetchWithRetry(url, options = {}, retries = 3) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, 2000));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        // Weather Functions
        async function fetchWeather() {
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?zip=${currentZip},US&appid=${CONFIG.WEATHER_API_KEY}&units=imperial`;
                const data = await fetchWithRetry(url);
                
                const temp = Math.round(data.main.temp);
                const desc = data.weather[0].description;
                const icon = data.weather[0].icon;
                
                elements.currentTemp.text(`${temp}¬∞F`);
                elements.currentDesc.text(desc);
                elements.currentIcon.html(`<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" style="width:42px;height:42px;">`);
                
                // Weather effects
                applyWeatherEffects(desc);
                
                // Update radar location
                if (data.coord) {
                    updateRadarLocation(data.coord.lat, data.coord.lon);
                }
            } catch (error) {
                console.error('Weather fetch failed:', error);
                elements.currentTemp.text('N/A');
                elements.currentDesc.text('Unavailable');
            }
        }

        function applyWeatherEffects(desc) {
            const container = document.getElementById('weather-effects');
            if (!container) return;
            
            const d = desc.toLowerCase();
            
            // Clear existing layers
            container.innerHTML = '';
            
            if (d.includes('rain') || d.includes('drizzle')) {
                const rain = document.createElement('div');
                rain.className = 'rain-layer';
                rain.style.backgroundImage = "url('https://velle999.github.io/BTC-Weather-Radar/assets/effects/rain.png')";
                rain.style.animation = 'rainFall 0.8s linear infinite';
                rain.style.opacity = '0.6';
                container.appendChild(rain);
            } else if (d.includes('snow')) {
                const snow = document.createElement('div');
                snow.className = 'snow-layer';

        // Matrix Effect
        function toggleMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
                canvas.style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);
            
            matrixInterval = setInterval(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }, 50);
        }

        // Tetris Game Implementation
        const tetris = {
            canvas: null,
            ctx: null,
            grid: [],
            currentPiece: null,
            currentX: 0,
            currentY: 0,
            score: 0,
            gameLoop: null,
            dropCounter: 0,
            dropInterval: 1000,
            lastTime: 0,
            
            COLS: 10,
            ROWS: 20,
            BLOCK_SIZE: 30,
            
            SHAPES: [
                [[1,1,1,1]], // I
                [[1,1],[1,1]], // O
                [[0,1,0],[1,1,1]], // T
                [[1,0,0],[1,1,1]], // L
                [[0,0,1],[1,1,1]], // J
                [[0,1,1],[1,1,0]], // S
                [[1,1,0],[0,1,1]]  // Z
            ],
            
            COLORS: ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'],
            
            init() {
                this.canvas = document.getElementById('tetris-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.grid = Array(this.ROWS).fill(null).map(() => Array(this.COLS).fill(0));
                this.score = 0;
                this.spawnPiece();
                this.lastTime = 0;
                this.dropCounter = 0;
            },
            
            spawnPiece() {
                const shapeIndex = Math.floor(Math.random() * this.SHAPES.length);
                this.currentPiece = {
                    shape: this.SHAPES[shapeIndex],
                    color: this.COLORS[shapeIndex]
                };
                this.currentX = Math.floor(this.COLS / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver();
                }
            },
            
            collision() {
                const shape = this.currentPiece.shape;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= this.COLS || newY >= this.ROWS) {
                                return true;
                            }
                            if (newY >= 0 && this.grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            },
            
            merge() {
                const shape = this.currentPiece.shape;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            this.grid[this.currentY + y][this.currentX + x] = this.currentPiece.color;
                        }
                    }
                }
            },
            
            rotate() {
                const shape = this.currentPiece.shape;
                const rotated = shape[0].map((_, i) => shape.map(row => row[i]).reverse());
                const previousShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = previousShape;
                }
            },
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                }
            },
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                }
            },
            
            moveDown() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.merge();
                    this.clearLines();
                    this.spawnPiece();
                }
                this.dropCounter = 0;
            },
            
            drop() {
                while (!this.collision()) {
                    this.currentY++;
                }
                this.currentY--;
                this.merge();
                this.clearLines();
                this.spawnPiece();
            },
            
            clearLines() {
                let linesCleared = 0;
                for (let y = this.ROWS - 1; y >= 0; y--) {
                    if (this.grid[y].every(cell => cell !== 0)) {
                        this.grid.splice(y, 1);
                        this.grid.unshift(Array(this.COLS).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                this.score += linesCleared * 100;
            },
            
            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                for (let y = 0; y < this.ROWS; y++) {
                    for (let x = 0; x < this.COLS; x++) {
                        if (this.grid[y][x]) {
                            this.ctx.fillStyle = this.grid[y][x];
                            this.ctx.fillRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, 
                                            this.BLOCK_SIZE - 1, this.BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // Draw current piece
                const shape = this.currentPiece.shape;
                this.ctx.fillStyle = this.currentPiece.color;
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            this.ctx.fillRect((this.currentX + x) * this.BLOCK_SIZE, 
                                            (this.currentY + y) * this.BLOCK_SIZE,
                                            this.BLOCK_SIZE - 1, this.BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // Draw score
                this.ctx.fillStyle = '#FFF';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            },
            
            update(time = 0) {
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropCounter += deltaTime;
                
                if (this.dropCounter > this.dropInterval) {
                    this.moveDown();
                }
                
                this.draw();
                this.gameLoop = requestAnimationFrame((t) => this.update(t));
            },
            
            start() {
                this.init();
                this.update();
            },
            
            stop() {
                if (this.gameLoop) {
                    cancelAnimationFrame(this.gameLoop);
                    this.gameLoop = null;
                }
            },
            
            gameOver() {
                this.stop();
                alert(`Game Over! Score: ${this.score}`);
                this.start();
            }
        };
        
        // Tetris keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!$('#tetris-wrapper').hasClass('tetris-active')) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    tetris.moveLeft();
                    break;
                case 'ArrowRight':
                    tetris.moveRight();
                    break;
                case 'ArrowDown':
                    tetris.moveDown();
                    break;
                case 'ArrowUp':
                case 'x':
                    tetris.rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    tetris.drop();
                    break;
            }
        });
