        /* ===== ALARM CLOCK SYSTEM ===== */
        let alarms = [];
        let alarmAudio = null;
        let alarmCheckInterval = null;

        function initAlarmSystem() {
            // Load alarms from localStorage
            loadAlarms();
            
            // Start checking alarms every second
            alarmCheckInterval = setInterval(checkAlarms, 1000);
            
            // Setup event listeners
            $('#alarm-button').click(() => {
                $('#alarm-modal').addClass('active');
                renderAlarms();
            });
            
            $('#close-alarm-modal').click(() => {
                $('#alarm-modal').removeClass('active');
            });
            
            $('#add-alarm-btn').click(addAlarm);
            
            $('#alarm-snooze').click(snoozeAlarm);
            $('#alarm-dismiss').click(dismissAlarm);
            
            // Allow Enter key to add alarm
            $('#alarm-time-input, #alarm-label-input').keypress(function(e) {
                if (e.which === 13) addAlarm();
            });
        }

        function loadAlarms() {
            const saved = localStorage.getItem('alarms');
            if (saved) {
                try {
                    alarms = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load alarms:', e);
                    alarms = [];
                }
            }
        }

        function saveAlarms() {
            localStorage.setItem('alarms', JSON.stringify(alarms));
        }

        function addAlarm() {
            const time = $('#alarm-time-input').val();
            const label = $('#alarm-label-input').val() || 'Alarm';
            
            if (!time) {
                alert('Please select a time!');
                return;
            }
            
            const alarm = {
                id: Date.now(),
                time: time,
                label: label,
                enabled: true,
                snoozed: false
            };
            
            alarms.push(alarm);
            saveAlarms();
            renderAlarms();
            
            // Clear inputs
            $('#alarm-label-input').val('');
            
            console.log(' Alarm added:', alarm);
        }

        function deleteAlarm(id) {
            alarms = alarms.filter(a => a.id !== id);
            saveAlarms();
            renderAlarms();
            console.log(' Alarm deleted:', id);
        }

        function toggleAlarm(id) {
            const alarm = alarms.find(a => a.id === id);
            if (alarm) {
                alarm.enabled = !alarm.enabled;
                alarm.snoozed = false; // Reset snooze when toggling
                saveAlarms();
                renderAlarms();
                console.log(' Alarm toggled:', alarm);
            }
        }

        function renderAlarms() {
            const list = $('#alarm-list');
            list.empty();
            
            if (alarms.length === 0) {
                list.append('<div style="text-align:center; color:var(--neon-cyan); padding:20px;">No alarms set</div>');
                return;
            }
            
            alarms.forEach(alarm => {
                const item = $(`
                    <div class="alarm-item">
                        <div>
                            <div class="alarm-time">${formatAlarmTime(alarm.time)}</div>
                            <div class="alarm-label">${alarm.label}${alarm.snoozed ? ' (Snoozed)' : ''}</div>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <div class="alarm-toggle ${alarm.enabled ? 'active' : ''}" data-id="${alarm.id}"></div>
                            <button class="alarm-delete" data-id="${alarm.id}"></button>
                        </div>
                    </div>
                `);
                
                list.append(item);
            });
            
            // Attach event listeners
            $('.alarm-toggle').click(function() {
                toggleAlarm(parseInt($(this).data('id')));
            });
            
            $('.alarm-delete').click(function() {
                deleteAlarm(parseInt($(this).data('id')));
            });
        }

        function formatAlarmTime(time24) {
            const [hours, minutes] = time24.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${minutes} ${ampm}`;
        }

        function checkAlarms() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            alarms.forEach(alarm => {
                if (alarm.enabled && alarm.time === currentTime && !alarm.snoozed) {
                    triggerAlarm(alarm);
                }
            });
        }

        function triggerAlarm(alarm) {
            console.log(' ALARM RINGING:', alarm);
            
            // Show overlay
            $('#alarm-ringing').addClass('active');
            $('#alarm-ringing-time').text(formatAlarmTime(alarm.time));
            $('#alarm-ringing-label').text(alarm.label.toUpperCase());
            
            // Play alarm sound (using ahahah.mp3 as default)
            playAlarmSound();
            
            // Store current alarm
            window.currentAlarm = alarm;
            
            // Auto-dismiss after 5 minutes if not interacted with
            window.alarmTimeout = setTimeout(() => {
                dismissAlarm();
            }, 300000);
        }

        function playAlarmSound() {
            // Try to play the ahahah audio as alarm sound
            if (!alarmAudio) {
                alarmAudio = new Audio('ahahah.mp3');
                alarmAudio.loop = true;
            }
            
            alarmAudio.play().catch(err => {
                console.log('Alarm audio blocked:', err);
                // Fallback: browser beep or notification sound
            });
        }

        function stopAlarmSound() {
            if (alarmAudio) {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
        }

        function snoozeAlarm() {
            console.log(' Snoozing alarm for 5 minutes');
            
            if (window.currentAlarm) {
                // Create a new snooze alarm 5 minutes from now
                const now = new Date();
                now.setMinutes(now.getMinutes() + 5);
                const snoozeTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                
                const snoozeAlarm = {
                    id: Date.now(),
                    time: snoozeTime,
                    label: window.currentAlarm.label + ' (Snoozed)',
                    enabled: true,
                    snoozed: true
                };
                
                alarms.push(snoozeAlarm);
                saveAlarms();
            }
            
            dismissAlarm();
        }

        function dismissAlarm() {
            console.log(' Alarm dismissed');
            
            // Hide overlay
            $('#alarm-ringing').removeClass('active');
            
            // Stop sound
            stopAlarmSound();
            
            // Clear timeout
            if (window.alarmTimeout) {
                clearTimeout(window.alarmTimeout);
            }
            
            // Disable the alarm that just rang (unless it was snoozed)
            if (window.currentAlarm && !window.currentAlarm.snoozed) {
                window.currentAlarm.enabled = false;
                saveAlarms();
            }
            
            window.currentAlarm = null;
            renderAlarms();
        }

        $(document).ready(initializeApp);
    </script>
